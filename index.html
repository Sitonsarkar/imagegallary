<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Car Image Gallery</title>
</head>
<body>
    <header class="heading">
        <h1 class="main-title">Car Image Gallery</h1>
    </header>
    
    <main class="gallery">
        <div class="box row">
            <div class="image" style="background-image: url(./images/16.jpg);" aria-label="Car 16"></div>
            <button class="download-btn" onclick="downloadImage('./images/16.jpg')">Download</button>
        </div>
        <div class="box col">
            <div class="image" style="background-image: url(./images/4.jpg);" aria-label="Car 4"></div>
            <button class="download-btn" onclick="downloadImage('./images/4.jpg')">Download</button>
        </div>
        <div class="box row">
            <div class="image" style="background-image: url(./images/10.jpg);" aria-label="Car 10"></div>
            <button class="download-btn" onclick="downloadImage('./images/10.jpg')">Download</button>
        </div>
        <div class="box col">
            <div class="image" style="background-image: url(./images/7.jpg);" aria-label="Car 7"></div>
            <button class="download-btn" onclick="downloadImage('./images/7.jpg')">Download</button>
        </div>
        <div class="box">
            <div class="image" style="background-image: url(./images/3.jpg);" aria-label="Car 3"></div>
            <button class="download-btn" onclick="downloadImage('./images/3.jpg')">Download</button>
        </div>
        <div class="box">
            <div class="image" style="background-image: url(./images/18.jpg);" aria-label="Car 18"></div>
            <button class="download-btn" onclick="downloadImage('./images/18.jpg')">Download</button>
        </div>
        <div class="box">
            <div class="image" style="background-image: url(./images/12.jpg);" aria-label="Car 12"></div>
            <button class="download-btn" onclick="downloadImage('./images/12.jpg')">Download</button>
        </div>
        <div class="box row">
            <div class="image" style="background-image: url(./images/11.jpg);" aria-label="Car 11"></div>
            <button class="download-btn" onclick="downloadImage('./images/11.jpg')">Download</button>
        </div>
        <div class="box row">
            <div class="image" style="background-image: url(./images/17.jpg);" aria-label="Car 17"></div>
            <button class="download-btn" onclick="downloadImage('./images/17.jpg')">Download</button>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Car Image Gallery. All rights reserved.</p>
    </footer>

    <script>
    function downloadImage(url) {
        const link = document.createElement('a');
        link.href = url;
        link.download = url.substring(url.lastIndexOf('/') + 1);
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
    }
    </script>
</body>
</html>
